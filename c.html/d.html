<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row align-item-center" style="min-height: 100px;">
            <div class="col bg-danger">1</div>
            <div class="col bg-black">2</div>
            <div class="col bg-success">3</div>
            <div class="col bg-danger">1</div>
            <div class="col bg-black">2</div>
            <div class="col bg-success">3</div>
            <div class="col bg-danger">1</div>
            <div class="col bg-black">2</div>
            <div class="col bg-success">3</div>
            <div class="col bg-danger">1</div>
        </div>

    </div>
    </br>
    </hr>
    <!--horizontal alignment-->

    <div class="container-fluid">
        <div class="row justify-content-end" style="min-height: 100px;">
            <div class="col-4 bg-warning">1</div>
            <div class="col-4 bg-success">2</div>
        </div>
    </div>

    </br>
    </hr>
    <!--reordering-->

    <div class="container-fluid">
        <div class="row " style="min-height: 100px;">
            <div class="col-4 order-lg-3 bg-warning text-white">1</div>
            <div class="col-4  order-lg-2 bg-success text-white">2</div>
            <div class="col-4 order-lg-1 bg-dark text-white">1</div>
        </div>
    </div>


    </br>
    </hr>
    <!--offsetting (giving space between div)-->

    <div class="container-fluid">
        <div class="row " style="min-height: 100px;">
            <div class="col-4 offset-1 bg-warning text-white">1</div>
            <div class="col-4  offset-2  bg-success text-white">2</div>

        </div>
    </div>


    <!-- Optional JavaScript 
      row align-item-center -we use cause when we dont want aal space covered by div height  we use , start,end,center 
    and for single div we use  align-self-center,start  or end   -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
